<!-- member-edit-dialog.component.html -->
<div class="dialog-container">
  <h2 mat-dialog-title>
    {{ data.member.firstName }} {{ data.member.lastName }}
  </h2>
  <p class="edit-details-text">Edit Member Details</p>

  <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <h3>Job Title</h3>
        <mat-form-field appearance="outline">
          <mat-select formControlName="jobTitle">
            <mat-option *ngFor="let title of jobTitles" [value]="title">
              {{ title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p class="form-hint">Choose member's new Job Title</p>
      </div>

      <div class="form-group">
        <h3>Manager</h3>
        <mat-form-field appearance="outline">
          <input matInput formControlName="manager" />
        </mat-form-field>
        <p class="form-hint">Enter Member's new Manager</p>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <h3>Director Name</h3>
        <mat-form-field appearance="outline">
          <input matInput formControlName="director" />
        </mat-form-field>
        <p class="form-hint">Enter Member's new Director</p>
      </div>

      <div class="form-group">
        <h3>Status</h3>
        <mat-form-field appearance="outline">
          <mat-select formControlName="status">
            <mat-option *ngFor="let status of statuses" [value]="status">
              {{ status }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p class="form-hint">Choose member's new Status</p>
      </div>
    </div>

    <div class="dialog-actions">
      <button mat-button type="button" (click)="close()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">
        Save Changes
      </button>
    </div>
  </form>
</div>
