<div class="change-password-container">
  <mat-card class="change-password-card">
    <mat-card-header>
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Current Password</mat-label>
            <input
              matInput
              [type]="hideCurrentPassword ? 'password' : 'text'"
              formControlName="currentPassword"
              required
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hideCurrentPassword = !hideCurrentPassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideCurrentPassword"
            >
              <mat-icon>{{
                hideCurrentPassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                changePasswordForm.get('currentPassword')?.hasError('required')
              "
            >
              Current password is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input
              matInput
              [type]="hideNewPassword ? 'password' : 'text'"
              formControlName="newPassword"
              required
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hideNewPassword = !hideNewPassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideNewPassword"
            >
              <mat-icon>{{
                hideNewPassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                changePasswordForm.get('newPassword')?.hasError('required')
              "
            >
              New password is required
            </mat-error>
            <mat-error
              *ngIf="
                changePasswordForm.get('newPassword')?.hasError('minlength')
              "
            >
              Password must be at least 8 characters long
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm New Password</mat-label>
            <input
              matInput
              [type]="hideConfirmPassword ? 'password' : 'text'"
              formControlName="confirmPassword"
              required
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hideConfirmPassword = !hideConfirmPassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideConfirmPassword"
            >
              <mat-icon>{{
                hideConfirmPassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="
                changePasswordForm.get('confirmPassword')?.hasError('required')
              "
            >
              Confirm password is required
            </mat-error>
            <mat-error
              *ngIf="
                changePasswordForm
                  .get('confirmPassword')
                  ?.hasError('passwordMismatch')
              "
            >
              Passwords do not match
            </mat-error>
          </mat-form-field>
        </div>

        <div class="buttons-container">
          <button mat-button type="button" routerLink="/home">Cancel</button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="changePasswordForm.invalid || isSubmitting"
          >
            <mat-spinner diameter="20" *ngIf="isSubmitting"></mat-spinner>
            <span *ngIf="!isSubmitting">Change Password</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
