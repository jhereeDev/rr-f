<div class="main-container">
  <header class="toolbar">
    <div class="logo-section">
      <span class="logo">CGI</span>
      <span class="divider">|</span>
      <span class="tool-name">R&R Tool</span>
    </div>
    <div class="user-section">
      <span class="admin-label">Admin</span>
      <button mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
    </div>
  </header>

  <div class="content">
    <div class="card-grid">
      <!-- Rewards Criteria Card -->
      <mat-card class="dashboard-card">
        <mat-card-content>
          <div class="card-content">
            <div class="icon-section">
              <div class="icon-container criteria-icon">
                <mat-icon>check_circle</mat-icon>
                <mat-icon>check_circle</mat-icon>
              </div>
            </div>
            <div class="details-section">
              <h2 class="card-title">Rewards Criteria Management</h2>
              <p class="card-subtitle">
                Partner/Manager Checklist Criteria Edits
              </p>
            </div>
            <div class="action-section">
              <mat-icon>chevron_right</mat-icon>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <!-- Member Management Card -->
      <mat-card class="dashboard-card">
        <mat-card-content>
          <div class="card-content">
            <div class="icon-section">
              <div class="icon-container member-icon">
                <mat-icon>person</mat-icon>
              </div>
            </div>
            <div class="details-section">
              <h2 class="card-title">Member Management</h2>
              <p class="card-subtitle">View and Edit Current Member Details</p>
            </div>
            <div class="action-section">
              <mat-icon>chevron_right</mat-icon>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <!-- Leaderboards Card -->
      <mat-card class="dashboard-card">
        <mat-card-content>
          <div class="card-content">
            <div class="icon-section">
              <div class="icon-container leaderboard-icon">
                <mat-icon>bar_chart</mat-icon>
              </div>
            </div>
            <div class="details-section">
              <h2 class="card-title">Leaderboards</h2>
              <p class="card-subtitle">Current Race Season leaderboard</p>
            </div>
            <div class="action-section">
              <mat-icon>chevron_right</mat-icon>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
