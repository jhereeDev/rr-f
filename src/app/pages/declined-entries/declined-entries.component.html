<div class="container">
  <div class="title-container">
    <div class="title-content">
      <div class="left-content">
        <img src="assets/buttons/clock.png" alt="Pending Managers Approval" />
        <div class="text-container">
          <span class="title">Entries Declined by Director</span><br />
        </div>
      </div>
      <div class="right-content">
        <a mat-fab extended [routerLink]="['/home']" class="home-button">
          <mat-icon>home</mat-icon>
          Home
        </a>
      </div>
    </div>
  </div>

  <ng-container *ngIf="isLoading; else declinedEntries">
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-container>

  <ng-template #declinedEntries>
    <div class="buttons-container">
      <ng-container *ngFor="let user of users">
        <div class="button-container">
          <a (click)="openUserModal(user)">
            <div class="button-content">
              <div class="left-content">
                <div class="text-container">
                  <span class="title"
                    >{{ user.member_firstname }}
                    {{ user.member_lastname }}</span
                  ><br />
                  <span class="description">{{
                    user.rewards_criteria.accomplishment
                  }}</span
                  ><br />
                  <span class="gradient-number">{{
                    user.rewards_criteria.points
                  }}</span>
                  <div *ngIf="user.director_notes" class="error-panel">
                    <span class="error-description"
                      ><b>Director Note: </b> {{ user.director_notes }}</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </ng-container>
    </div>
  </ng-template>
</div>
